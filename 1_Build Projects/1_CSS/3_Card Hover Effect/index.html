<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="card_contant">

            <article class="card_article">
                <img src="landscape-1.png" alt="Landscape 1">

                <div class="card_data">
                    <span class="card_description">Vancouver Mountains, Canada</span>
                    <h2 class="card_title">The Great path</h2>
                    <a href="#" class="card_button">Read More</a>
                </div>
            </article>

            
            <article class="card_article">
                <img src="landscape-2.png" alt="landscape-2">

                <div class="card_data">
                    <span class="card_description">Poon Hill, Nepal</span>
                    <h2 class="card_title">The Starry Night</h2>
                    <a href="#" class="card_button">Read More</a>
                </div>
            </article>

            
            <article class="card_article">
                <img src="landscape-3.png" alt="landscape-3">

                <div class="card_data">
                    <span class="card_description">Bojcin Forest, Serbia</span>
                    <h2 class="card_title">Path of peace</h2>
                    <a href="#" class="card_button">Read More</a>
                </div>
            </article>

        </div>
    </div>
    
</body>
</html>
